<!--
  ** NOTE: ** This is a template for index.html
  It uses ejs and htmlWebpackPlugin to generate a different index.html for each environment.
  htmlWebpackPlugin will dynamically add references to the scripts and styles that it bundles
  to this file. The generated bundles have hash-based filenames, so it's necessary to add the
  references dynamically.
  For more info on ejs, see http://www.embeddedjs.com/.
  For examples of using it with htmlWebpackPlugin,
  see https://github.com/jaketrent/html-webpack-template/blob/master/index.ejs
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <% if (htmlWebpackPlugin.options.sentryToken) { %>
  <!-- BEGIN Sentry Error Tracking -->
  <script src="https://cdn.ravenjs.com/3.20.1/raven.min.js" crossorigin="anonymous"></script>
  <script>Raven.config('https://<%=htmlWebpackPlugin.options.sentryToken%>@sentry.io/******').install();</script>
  <!-- END Sentry Error Tracking -->
  <% } %>
  <meta charset="utf-8">
  <title>JavaScript Starter Project</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <h1>JavaScript Starter Project - served by Node Express Webserver!</h1>

  <h2>Quibbles</h2>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>Category</th>
      <th>Text</th>
    </thead>
    <tbody id="quibbles">

    </tbody>
  </table>
</body>
</html>
